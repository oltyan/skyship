<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Welcome to SkyShip | Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<div align="center">
    <img src="../static/SS.PNG" alt="SkyShip logo">
</div>
<body>
 Please login to view Demo
    <form action="" method="post">
        <input type="text" placeholder="username" name="username" value="{{ request.form.username }}">
        <input type="password" placeholder="password" name="password" value="{{ request.form.password }}">
        <input class="btn btn-default" type="submit" value="login">
    </form>
{% if error %}
    <p class="error"><strong>Error:</strong>{{ error }}</p>
{% endif %}
</body>
</html>
